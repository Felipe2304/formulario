<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/styles.css" />
  </head>
  <body>
    <form class="container-box">
      <div class="title-box">
        <h1 class="login-title">Faça seu login</h1>
      </div>
      <div class="email-box">
        <label for="e-mail" class="description"> E-mail</label>
        <input type="text" id="e-mail" placeholder="digite seu E-mail" class="email-field"/>
      </div>
      <div class="password-box">
        <label for="password" class="description"> Senha</label>
        <input type="password" id="password" placeholder="digite sua senha "class='password-field' />
      </div>
      <div class="check-box">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"class="registration"> mantenha-me conectado</label>
        <a href="#"> Esqueci minha senha </a>
      </div>
      <button class="enter-button">Entrar</button>
      <span >
        Ainda nao tem uma conta?
        <a href="#" > cadastre-se</a>
      </span>
    </form>
  </body>
</html>
