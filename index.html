<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/var.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="title">Faça seu login</h1>

      <div class="form-register">
        <form action="#" class="form">
          <div class="box-register box-register-email">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="input-register"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="box-register box-register-password">
            <label for="password">Senha</label>
            <input
              type="password"
              class="input-register"
              id="password"
              placeholder="Crie uma senha"
            />
          </div>

          <div class="connect-box">
            <div class="checked">
              <input type="checkbox" />
              <span>Mantenha-me conectado</span>
            </div>

            <a href="./index2.html" class="link">Esqueci minha senha</a>
          </div>

          <button class="button button-enter">Entrar</button>

          <p class="text-form">
            Ainda não tem uma conta? <a href="./index3.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
