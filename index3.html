<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/var.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/styles2.css" />
    <link rel="stylesheet" href="./styles/style3.css" />
    <title>Formulário</title>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Faça seu cadastro</h1>

      <section class="form-register form-register-pg3">
        <form action="#" class="form">
          <div class="box-register box-register-name">
            <label for="name" class="label">Nome completo</label>
            <input
              type="text"
              class="input-register"
              id="name"
              placeholder="Digite seu nome completo"
            />
          </div>

          <div class="box-register-date-pais">
            <div class="box box-date">
              <label for="date" class="label">Data de nascimento</label>
              <input type="date" id="date" />
            </div>

            <div class="box box-pais">
              <label for="pais" class="label">País</label>
              <select class="selected-pais" id="pais">
                <option value="">Selecionar</option>
                <option value="Brasil">Brasil</option>
                <option value="Eua">EUA</option>
                <option value="Argentina">Argentina</option>
                <option value="outro">outro</option>
              </select>
            </div>
          </div>

          <div class="register-genre">
            <label for="" class="label">Gênero:</label>

            <div class="genre-wrapper">
              <div class="genre">
                <input type="radio" />
                <span>Feminino</span>
              </div>
              <div class="genre">
                <input type="radio" />
                <span>Masculino</span>
              </div>
              <div class="genre">
                <input type="radio" />
                <span>Não declarar</span>
              </div>
            </div>
          </div>

          <div class="box-register box-register-email">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="input-register"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="box-register box-register-password">
            <label for="password">Senha</label>
            <input
              type="password"
              class="input-register"
              id="password"
              placeholder="Crie uma senha"
            />
          </div>
          <div class="box-register box-register-password">
            <label for="password">Confirme sua senha</label>
            <input
              type="password"
              class="input-register"
              id="password-confirm"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="terms">
            <input type="checkbox" id="terms-checkbox" />
            <p class="text-form">
              Aceito os <a href="#" class="link">termos e condições</a> e
              concordo com as
              <a href="#" class="link">políticas de privacidade</a>do Hall To
              Code.
            </p>
          </div>

          <button class="button button-register">Cadastrar</button>

          <p class="text-form">
            Já tem uma conta no Hall To Code?
            <a href="#" class="link">Entre agora</a>
          </p>
        </form>
      </section>
    </section>
  </body>
</html>
