<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/var.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/styles2.css" />
    <title>Formulário</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1 class="title">Recupere sua senha</h1>

        <h3 class="text-form sub-title">
          Fique tranquilo! Nós te enviaremos um link de recuperação em seu
          e-mail.
        </h3>
      </header>

      <div class="form-register form-register-pg2">
        <form action="#" class="form">
          <div class="box-register box-register-email">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="input-register"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <button class="button button-recover">
            Enviar link de recuperação
          </button>

          <a href="./index.html" class="link link-return"
            >Voltar para a página de Login</a
          >
        </form>
      </div>
    </section>
  </body>
</html>
